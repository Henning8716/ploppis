<!DOCTYPE html>
<html>

<head>
  <title>Popup spammer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Popup Spammer</h1>
    <div class="form-container">
      <label>Delay before opening popups (in seconds):</label>
      <input type="number" id="delay" value="5"><br>
      <label>Amount of popups:</label>
      <input type="number" id="popup-amount" value="10"><br>
      <button id="open-btn" onclick="openPopups()">Open Popups</button
      <div id="advanced-btn-container">
        <button id="advancedBtn" onclick="toggleAdvanced()">Advanced Settings</button>
      </div>
      <div id="advanced-settings">
        <label>URL:</label>
        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><br>
        <label>Popup Width:</label>
        <input type="number" id="popupWidth"><br>
        <label>Popup Height:</label>
        <input type="number" id="popupHeight"><br>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
